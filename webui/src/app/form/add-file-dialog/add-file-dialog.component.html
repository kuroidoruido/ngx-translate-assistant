<h1 mat-dialog-title>Add new file for {{ data.groupName }}</h1>
<div mat-dialog-content>
    <mat-form-field>
        <mat-label>New file name</mat-label>
        <input matInput [(ngModel)]="data.file" />
    </mat-form-field>
</div>
<div mat-dialog-actions>
    <button mat-button (click)="onNoClick()">Cancel</button>
    <button mat-button [mat-dialog-close]="data.file" cdkFocusInitial>Add</button>
</div>
